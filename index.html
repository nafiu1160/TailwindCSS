<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- Log in And Sign up</title>
    <link rel="icon" type="image/x-icon" href="./fafav.png">
    
  <link rel="stylesheet" href="./assets/index.8d3b6d40.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container mt-24 flex mx-auto items-center justify-center">
        <div class="left w-1/2">
            <img src="./assets/fb logo.9531e960.svg" alt="" srcset="" class="w-6/12">
            <p class="text-3xl mx-8 w-5/6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-md w-1/3 shadow-lg shadow-gray-500 relative">
            <input type="text" name="email" id="" placeholder="Email address Or mobile number" class="px-4 h-14 my-2 border border-gray-200 rounded-md outline-blue-600 ">
            <input type="password" name="password" id="" placeholder="Password" class="px-4 h-14 my-2 border border-gray-200 rounded-md outline-blue-600 ">
            <button class="btn bg-blue-500 hover:bg-blue-600 text-xl font-bold py-3 my-2 rounded-md text-white">Log In</button>
            <a href="#" class="mx-auto text-blue-500 my-2  hover:underline">Forgotten password?</a>
            <hr class="my-2">
            <button class="btn w-fit bg-green-500 hover:bg-green-600 text-xl font-bold py-3 mt-4 mx-auto px-2 rounded-md text-white">Create New Account</button>
            <span class="absolute -bottom-12 text-lg"><b class="cursor-pointer hover:underline">Create a Page</b>  for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
